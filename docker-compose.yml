# version: "3.9"

services:
  db:
    image: postgres:16-alpine3.19
    restart: always
    env_file:
      - .env
    # ports:
    #   - "${DATABASE_PORT:5432}"
    networks:
      - app-network
    volumes:
      - ./scripts:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_DB: ${DATABASE_NAME}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5




  api:
    build: .
    env_file:
      - .env
    environment:
      - MODE=production
    ports:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - .:/usr/src/app

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: